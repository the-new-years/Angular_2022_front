<app-navigation></app-navigation>

<div class="content-page">

<div class="content">

  <div class="container-fluid">


      <div class="row">
          <div class="col-xl-12">
              <div class="breadcrumb-holder">
                  <h1 class="main-title float-left">Assignments</h1>
                  <ol class="breadcrumb float-right">
                      <li class="breadcrumb-item">Accueil</li>
                      <li class="breadcrumb-item active">Modification de l'assignment</li>
                  </ol>
                  <div class="clearfix"></div>
              </div>
          </div>
      </div>
      <!-- end row -->


      <div class="row">

          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">

              <div class="card mb-3">

                <form ngForm #formAssignment class="form" (submit)="onSubmit($event); formAssignment.reset();">
                  <mat-form-field>
                    <input matInput placeholder="Nom du devoir" required [(ngModel)]="nom" name="nom">
                  </mat-form-field>
                
                  <mat-form-field>
                    <input matInput placeholder="Matiere" required [(ngModel)]="matiere" name="matiere">
                  </mat-form-field>

                  <mat-form-field appearance="fill">
                    <mat-label>Choisissez une date</mat-label>
                    <input matInput [matDatepicker]="picker" required [(ngModel)]="dateDeRendu" name="date">
                
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                
                    <mat-datepicker #picker></mat-datepicker>
                  </mat-form-field>
                
                  <button mat-stroked-button color="primary">
                    Modifier le devoir
                  </button>
                </form>

              </div>
              <!-- end card -->

          </div>
          <!-- end col -->

      </div>
      <!-- end row -->
  </div>
  <!-- END container-fluid -->

</div>
<!-- END content -->
</div>
